        header {
            background-color: #2c3e50;
            color: #fff;

            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
